<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}

<title>Swag</title>
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-heart"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">S w a g</a>
     <a href="{%url 'home'%}" class="w3-bar-item w3-button w3-padding-large w3-right">HOME</a>


</div>
<div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
        <div class="w3-third w3-margin-bottom">
          <img src="/media/{{songs.logo}}" alt="New York" style="width:100%" class="w3-hover-opacity">
          <div class="w3-container w3-white">
            <p><b>{{songs.title}}</b></p>
            <p>{{songs.artist}}</p>
            <audio controls autoplay class="w3-btn w3-round-xxlarge">
              <source src="/media/{{songs.musicfile}}" type="audio/ogg">
              <source src="/media/{{songs.musicfile}}" type="audio/mpeg">
            </audio>
          </div>
        </div>
      </div>
 <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
     <p class="w3-medium ">S w a g from mello</p>
 </footer>
